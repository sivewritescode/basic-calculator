<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="calculator-container">

    <div id ="calculator-display">
      <div id="calculator-display-text"></div>
    </div>

    <div id="first-row-buttons">
      <button class="number-button">7</button>
      <button class="number-button">8</button>
      <button class="number-button">9</button>
      <button class="operator-button">+</button>
    </div>

    <div id="second-row-buttons">
      <button class="number-button">4</button>
      <button class="number-button">5</button>
      <button class="number-button">6</button>
      <button class="operator-button">-</button>
    </div>

    <div id="third-row-buttons">
      <button class="number-button">1</button>
      <button class="number-button">2</button>
      <button class="number-button">3</button>
      <button class="operator-button">x</button>
    </div>

    <div id="fourth-row-buttons">
      <button id="clear-button">C</button>
      <button class="number-button">0</button>
      <button id="equal-operator-button">=</button>
      <button class="operator-button">รท</button>
    </div>

  </div>
  <script src="./main.js"></script>
</body>
</html>
